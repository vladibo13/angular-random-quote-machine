<div class="bg-white p-3">
  <div *ngIf="!quote">Loading...</div>
  <blockquote *ngIf="quote" class="blockquote">
    <p class="mb-0">{{ quote.text }} {{ color }}</p>
    <footer class="blockquote-footer mt-2">
      {{ quote.author ? quote.author : "Unknown Author" }}
    </footer>
  </blockquote>
  <hr />
  <div class="d-flex justify-content-between">
    <button
      (click)="newQuote()"
      class="btn btn-lg text-white shadow-none"
      [ngStyle]="{ 'background-color': color }"
    >
      Generate Quote
    </button>
    <i class="material-icons orange600">face</i>
  </div>
</div>
