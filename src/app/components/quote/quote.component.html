<div class="bg-white px-3 py-5">
  <app-blockquote [quote]="quote"></app-blockquote>

  <hr />
  <div class="d-flex justify-content-between">
    <div>
      <app-icongrid [color]="color"></app-icongrid>
    </div>
    <button
      (click)="newQuote()"
      class="btn text-white shadow-none"
      [ngStyle]="{ 'background-color': color }"
    >
      Generate Quote
    </button>
  </div>
</div>
