<blockquote *ngIf="quote" class="blockquote">
  <p class="mb-0">{{ quote.text }}</p>
  <footer class="blockquote-footer mt-2">
    {{ quote.author ? quote.author : "Unknown Author" }}
  </footer>
</blockquote>
<hr />
<div class="d-flex justify-content-between">
  <button
    (click)="newQuote()"
    class="btn btn-primary btn-lg text-white shadow-none"
  >
    Generate Quote
  </button>
</div>
